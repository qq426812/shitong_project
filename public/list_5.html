<body>
<div class="container">
    <div class="top">
        <img src="https://dzhttt.dpdns.org/proxy/proxy?url=http://www.jj800.org/Content/ImgCert/logo.png" alt="logo" class="img">
        <div class="title-box">
            <p class="cn-title">深圳天溯计量检测股份有限公司</p>
            <p class="en-title">Shenzhen Tiansu Calibration and Testing Co., Ltd.</p>
        </div>
    </div>
    <p class="moddile-title">电子证书防伪查询</p>
    <div class="box">
        <div class="item-hr"></div>
        <img src="https://dzhttt.dpdns.org/proxy/proxy?url=http://www.jj800.org/Content/ImgCert/huiz.png" alt="有效" class="img-huiz">
        <p class="text-huiz" id="status-text">有效</p>

        <div class="item">
            <div class="item-left">委托单位</div>
            <div class="item-right" id="certificate_unit">加载中...</div>
        </div>
        <div class="item">
            <div class="item-left">证书编号</div>
            <div class="item-right" id="certificate_number">加载中...</div>
        </div>
        <div class="item">
            <div class="item-left">查询状态</div>
            <div class="item-right" id="status" style="color:#26ff07;">加载中...</div>
        </div>
        <div class="item">
            <div class="item-left">仪器名称</div>
            <div class="item-right" id="instrument_name">加载中...</div>
        </div>
        <div class="item">
            <div class="item-left">规格型号</div>
            <div class="item-right" id="model_spec">加载中...</div>
        </div>
        <div class="item">
            <div class="item-left">出厂编号</div>
            <div class="item-right" id="serial_number">加载中...</div>
        </div>
        <div class="item">
            <div class="item-left">管理编号</div>
            <div class="item-right" id="asset_number">加载中...</div>
        </div>
        <div class="item">
            <div class="item-left">发布日期</div>
            <div class="item-right" id="calibration_date">加载中...</div>
        </div>
    </div>
    <div class="buttom">
        <div>电话: 0755-84815081</div>
        <div class="address">地址: 深圳市龙岗区锦龙大道2号</div>
    </div>
    <div class="slug">
        <p>为品质溯源保驾护航 </p>
    </div>
</div>

<script>
async function loadCertData() {
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    if (!id) {
        alert('缺少 id 参数');
        return;
    }

    try {
        const res = await fetch(`/api_5/cert-get?id=${id}`);
        const result = await res.json();

        if (!result.success) {
            alert('获取数据失败：' + result.error);
            return;
        }

        const data = result.data;

        // 状态展示，如果状态为空或不是"有效"，则显示灰色“无效”
        const statusTextEl = document.getElementById('status-text');
        const statusEl = document.getElementById('status');
        if (data.status && data.status === '有效') {
            statusTextEl.textContent = '有效';
            statusEl.textContent = '有效';
            statusEl.style.color = '#26ff07';
        } else {
            statusTextEl.textContent = '无效';
            statusEl.textContent = '无效';
            statusEl.style.color = '#aaa';
        }

        document.getElementById('certificate_unit').textContent = data.certificate_unit || '/';
        document.getElementById('certificate_number').textContent = data.certificate_number || '/';
        document.getElementById('instrument_name').textContent = data.instrument_name || '/';
        document.getElementById('model_spec').textContent = data.model_spec || '/';
        document.getElementById('serial_number').textContent = data.serial_number || '/';
        document.getElementById('asset_number').textContent = data.asset_number || '/';
        document.getElementById('calibration_date').textContent = data.calibration_date || '/';

    } catch (error) {
        alert('请求接口失败：' + error.message);
    }
}

loadCertData();
</script>

</body>
