  <script>
    let allData = [];
    let currentPage = 1;
    const pageSize = 30;

    async function fetchCerts() {
      const res = await fetch('/api/cert-all');
      const result = await res.json();
      if (!result.success) {

    function renderPage(page) {
      const tbody = document.querySelector("#certTable tbody");
      tbody.innerHTML = "";

      const start = (page - 1) * pageSize;
      const end = start + pageSize;
      const pageData = allData.slice(start, end);

      pageData.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td><input type="checkbox" class="rowCheckbox" data-id="${row.id}" /></td>
          <td>${row.id}</td>
          <td><input type="text" value="${row.certificate_number || ''}" data-key="certificate_number" /></td>

    function renderPaginationControls() {
      const paginationDiv = document.getElementById("pagination");
      paginationDiv.innerHTML = "";

      const totalPages = Math.ceil(allData.length / pageSize);

      const prevBtn = document.createElement("button");
      prevBtn.textContent = "Â« ä¸Šä¸€é¡µ";
      prevBtn.disabled = currentPage === 1;
      prevBtn.onclick = () => {
        if (currentPage > 1) {
          currentPage--;
          renderPage(currentPage);

      };
      paginationDiv.appendChild(prevBtn);

      for (let i = 1; i <= totalPages; i++) {
        const pageBtn = document.createElement("button");
        pageBtn.textContent = i;
        if (i === currentPage) pageBtn.disabled = true;
        pageBtn.onclick = () => {
          currentPage = i;
          renderPage(currentPage);
        };
        paginationDiv.appendChild(pageBtn);
      }

      const nextBtn = document.createElement("button");
      nextBtn.textContent = "ä¸‹ä¸€é¡µ Â»";
      nextBtn.disabled = currentPage === totalPages;
      nextBtn.onclick = () => {
        if (currentPage < totalPages) {
          currentPage++;
          renderPage(currentPage);
        }
      };
      paginationDiv.appendChild(nextBtn);
    }

      });
      const res = await fetch('/api/cert-update', {
