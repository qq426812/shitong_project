<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>批量导入证书</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body { font-family: sans-serif; max-width: 900px; margin: auto; padding: 20px; }
    .record { margin-top: 20px; padding: 10px; border: 1px solid #ccc; border-radius: 6px; }
    .qrcode { margin-top: 10px; text-align: center; }
    .qrcode a { display: block; margin-top: 5px; word-break: break-all; font-size: 14px; }
  </style>
</head>
<body>
  <h2>批量导入证书数据</h2>
  <input type="file" id="excelFile" accept=".xlsx">
  <button onclick="handleImport()">导入证书</button>
  <pre id="log"></pre>
  <div id="records"></div>

  <script>
    let insertedIds = [];

    async function handleImport() {
      const fileInput = document.getElementById("excelFile");
      const log = document.getElementById("log");
      const recordsDiv = document.getElementById("records");
      log.textContent = "";
      recordsDiv.innerHTML = "";
      insertedIds = [];

      if (!fileInput.files[0]) return alert("请先选择一个 Excel 文件");

      const file = fileInput.files[0];
      const data = await file.arrayBuffer();
      const workbook = XLSX.read(data, { type: "array" });
      const sheet = workbook.Sheets[workbook.SheetNames[0]];
      const jsonData = XLSX.utils.sheet_to_json(sheet);

      log.textContent = `读取到 ${jsonData.length} 条记录，正在上传...\n`;

      const res = await fetch("/api/cert-batch", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ records: jsonData })
      });

      const result = await res.json();
      if (result.success) {
        log.textContent += `✅ 成功导入 ${result.count} 条记录\n`;

        // 假设后端返回 ids: [1, 2, 3...]
        insertedIds = result.ids || [];
        if (insertedIds.length === 0) {
          // 如果没有返回 ID，则默认用前 N 个最新 ID
          const latestRes = await fetch("/api/cert-latest?count=" + jsonData.length);
          const latest = await latestRes.json();
          if (latest.success) insertedIds = latest.ids;
        }

        if (insertedIds.length > 0) showQrLinks(insertedIds);
      } else {
        log.textContent += `❌ 导入失败：${result.error}`;
      }
    }

    function showQrLinks(ids) {
      const recordsDiv = document.getElementById("records");
      recordsDiv.innerHTML = "";
      ids.forEach(id => {
        const url = `${location.origin}/list.html?id=${id}`;
        const wrapper = document.createElement("div");
        wrapper.className = "record";

        const qrCanvas = document.createElement("canvas");
        QRCode.toCanvas(qrCanvas, url);

        const link = document.createElement("a");
        link.href = url;
        link.target = "_blank";
        link.textContent = url;

        const qrDiv = document.createElement("div");
        qrDiv.className = "qrcode";
        qrDiv.appendChild(qrCanvas);
        qrDiv.appendChild(link);

        wrapper.appendChild(document.createTextNode(`证书 ID: ${id}`));
        wrapper.appendChild(qrDiv);
        recordsDiv.appendChild(wrapper);
      });
    }
  </script>
</body>
</html>
