  <script>
  let currentPage = 1;

  async function fetchCerts(page = 1) {

  }

  function renderPage(pageData) {
    const tbody = document.querySelector("#certTable tbody");
    tbody.innerHTML = "";

    pageData.forEach(row => {
      const tr = document.createElement("tr");
      tr.innerHTML = `

          <button onclick="deleteCert(${row.id})">åˆ é™¤</button>

  }

  function renderPaginationControls() {
    const paginationDiv = document.getElementById("pagination");
    paginationDiv.innerHTML = "";

    const totalPages = Math.ceil(total / pageSize);

    const prevBtn = document.createElement("button");
    prevBtn.textContent = "Â« ä¸Šä¸€é¡µ";
    prevBtn.disabled = currentPage === 1;
    prevBtn.onclick = () => {

    // é™åˆ¶æœ€å¤šæ˜¾ç¤º 7 ä¸ªåˆ†é¡µæŒ‰é’®
    const maxButtons = 7;

    for (let i = startPage; i <= endPage; i++) {

      pageBtn.disabled = i === currentPage;
      pageBtn.onclick = () => fetchCerts(i);
      paginationDiv.appendChild(pageBtn);
    }

    const nextBtn = document.createElement("button");
    nextBtn.textContent = "ä¸‹ä¸€é¡µ Â»";
    nextBtn.disabled = currentPage === totalPages;
    nextBtn.onclick = () => {
      if (currentPage < totalPages) fetchCerts(currentPage + 1);
    };
    paginationDiv.appendChild(nextBtn);
  }

  async function updateCert(id, btn) {
    const inputs = btn.closest("tr").querySelectorAll("input[type='text']");
    const data = { id };
    inputs.forEach(input => {
      data[input.dataset.key] = input.value.trim();
    });
    try {

        headers: { 'Content-Type': 'application/json' },

    try {

    if (!confirm(`ç¡®å®šè¦åˆ é™¤è¿™ ${selected.length} æ¡è®°å½•å—ï¼Ÿ`)) return;

    try {
