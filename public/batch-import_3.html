<script>
let insertedIds = [];

  function sanitizeRecord(rec) {
  const fix = val => (typeof val === "number" ? String(val).replace(/\.0$/, "") : String(val || "").trim());

  return {
    ...rec,
    "å‡ºå‚ç¼–å·": fix(rec["å‡ºå‚ç¼–å·"]),
    "ç®¡ç†ç¼–å·": fix(rec["ç®¡ç†ç¼–å·"]),
    "è¯ä¹¦ç¼–å·": fix(rec["è¯ä¹¦ç¼–å·"])  
  };
}

async function handleImport() {
  const fileInput = document.getElementById("excelFile");
  const log = document.getElementById("log");
  const recordsDiv = document.getElementById("records");
  log.textContent = "";
  recordsDiv.innerHTML = "";
  insertedIds = [];

  if (!fileInput.files[0]) return alert("è¯·å…ˆé€‰æ‹©ä¸€ä¸ª Excel æ–‡ä»¶");

  try {
    const file = fileInput.files[0];
    const data = await file.arrayBuffer();
   // const workbook = XLSX.read(data, { type: "array" });
     const workbook = XLSX.read(data, { type: "array", raw: false });
    const sheetName = workbook.SheetNames[0];
    if (!sheetName) return alert("Excel æ–‡ä»¶ä¸­æœªæ‰¾åˆ°ä»»ä½•å·¥ä½œè¡¨");

    const sheet = workbook.Sheets[sheetName];
    const rawData = XLSX.utils.sheet_to_json(sheet);
    const fieldMap = {
      "è¯ä¹¦ç¼–å·": "certificate_number",
      "è¯ä¹¦å•ä½": "certificate_unit",
      "è¯ä¹¦ç±»å‹": "certificate_type",
      "ä»ªå™¨åç§°": "instrument_name",
      "è§„æ ¼å‹å·": "model",
      "å‡ºå‚ç¼–å·": "serial_number",
      "ç®¡ç†ç¼–å·": "asset_number",
      "åˆ¶é€ å‚å•†": "manufacturer",
      "æ ¡å‡†æ—¥æœŸ": "calibration_date",
      "æ£€/æ ¡æ—¥æœŸ": "calibration_date",
      "æ ¡å‡†/æ£€å®šå‘˜": "calibration_personnel"
    };

    function excelDateToString(serial) {
      if (!serial || isNaN(serial)) return "";
      const utcDays = Math.floor(serial - 25569);
      const date = new Date(utcDays * 86400 * 1000);
      return date.toISOString().split("T")[0];
    }

    const jsonData = rawData.map(record => {
      const normalized = {};
      for (const key in record) {
        const mappedKey = fieldMap[key] || key;
        if (mappedKey === "calibration_date") {
          normalized[mappedKey] = excelDateToString(record[key]);
        } else {
          normalized[mappedKey] = record[key];
        }
      }
      return normalized;
    });

    if (!jsonData.length) return alert("Excel æ–‡ä»¶ä¸­æ²¡æœ‰æœ‰æ•ˆæ•°æ®");
        // ğŸ§¹ æ‰§è¡Œå­—æ®µæ¸…æ´—
    jsonData = jsonData.map(sanitizeRecord);

    log.textContent = `è¯»å–åˆ° ${jsonData.length} æ¡è®°å½•ï¼Œæ­£åœ¨ä¸Šä¼ ...\n`;

    const res = await fetch("/api_3/cert-batch", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ records: jsonData })
    });

    const result = await res.json();
    if (!result.success) return log.textContent += `âŒ å¯¼å…¥å¤±è´¥ï¼š${result.error || "æœªçŸ¥é”™è¯¯"}\n`;

    log.textContent += `âœ… æˆåŠŸå¯¼å…¥ ${result.count || jsonData.length} æ¡è®°å½•\n`;
    insertedIds = result.ids || [];

    if (!Array.isArray(insertedIds)) insertedIds = [];

    if (insertedIds.length === 0) {
      const latestRes = await fetch("/api_3/cert-latest");
      const latest = await latestRes.json();
      if (latest.success && typeof latest.id === "number") {
        const maxId = latest.id;
        const count = jsonData.length;
        const startId = maxId - count + 1;
        if (startId <= 0) return log.textContent += `â— è®¡ç®—èµ·å§‹ ID å¼‚å¸¸ï¼ˆstartId=${startId}ï¼‰\n`;

        insertedIds = [];
        for (let i = startId; i <= maxId; i++) insertedIds.push(i);
      } else {
        return log.textContent += `âš ï¸ cert-latest æ¥å£æ— æ•ˆè¿”å›ï¼Œæ— æ³•è·å–æœ€å¤§ ID\n`;
      }
    }

    if (insertedIds.length > 0) {
      await showQrLinksAndZip(insertedIds, jsonData);
    } else {
      log.textContent += `âš ï¸ æ— æ³•è·å–è¯ä¹¦ ID\n`;
    }

  } catch (err) {
    console.error("å¤„ç†è¿‡ç¨‹ä¸­å‘ç”Ÿé”™è¯¯ï¼š", err);
    log.textContent += `âŒ ç¨‹åºå¼‚å¸¸ï¼š${err.message}\n`;
  }
}

async function showQrLinksAndZip(ids, records) {
  const recordsDiv = document.getElementById("records");
  recordsDiv.innerHTML = "";

  const zip = new JSZip();

  for (let i = 0; i < ids.length; i++) {
    const id = ids[i];
    const record = records[i] || {};
    const url = `${location.origin}/list_3.html?id=${id}`;
    const certNo = record.certificate_number || `id_${id}`;
    const fileName = `${certNo}.png`;

    const wrapper = document.createElement("div");
    wrapper.className = "record";

    const qrCanvas = document.createElement("canvas");
    await QRCode.toCanvas(qrCanvas, url, { margin: 0, width: 60 });

    const link = document.createElement("a");
    link.href = url;
    link.target = "_blank";
    link.textContent = url;

    const qrDiv = document.createElement("div");
    qrDiv.className = "qrcode";
    qrDiv.appendChild(qrCanvas);
    qrDiv.appendChild(link);

    wrapper.appendChild(document.createTextNode(`è¯ä¹¦ç¼–å·: ${certNo}`));
    wrapper.appendChild(qrDiv);
    recordsDiv.appendChild(wrapper);

    const dataUrl = qrCanvas.toDataURL("image/png");
    const base64 = dataUrl.split(',')[1];
    zip.file(fileName, base64, { base64: true });
  }

  zip.generateAsync({ type: "blob" }).then(content => {
    const a = document.createElement("a");
    a.href = URL.createObjectURL(content);
    a.download = "qrcodes.zip";
    a.click();
  });
}
