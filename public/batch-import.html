<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>批量导入</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>
  <h2>上传 Excel 并导入</h2>
  <input type="file" id="excelFile" accept=".xlsx">
  <button id="importBtn">导入数据</button>
  <div id="result"></div>
  <script>
    let importedData = [];
    document.getElementById("excelFile").addEventListener("change", (e) => {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = (event) => {
        const workbook = XLSX.read(event.target.result, { type: 'binary' });
        const sheetName = workbook.SheetNames[0];
        const sheet = workbook.Sheets[sheetName];
        importedData = XLSX.utils.sheet_to_json(sheet);
      };
      reader.readAsBinaryString(file);
    });

    document.getElementById("importBtn").onclick = async () => {
      if (!importedData.length) return alert("请先上传 Excel 文件");
      const res = await fetch("/api/cert-batch", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ data: importedData })
      });
      const result = await res.json();
      if (result.success) {
        alert("导入成功");
        const list = result.ids.map(id => {
          const url = `${location.origin}/list.html?id=${id}`;
          return `<div><canvas id='qrcode-${id}'></canvas><div>${url}</div></div>`;
        }).join('');
        document.getElementById("result").innerHTML = list;
        result.ids.forEach(id => {
          const url = `${location.origin}/list.html?id=${id}`;
          QRCode.toCanvas(document.getElementById(`qrcode-${id}`), url);
        });
      } else {
        alert("导入失败：" + result.error);
      }
    };
  </script>
</body>
</html>
